<html>

<head>
    <title>随机肉鸽许愿机</title>
    <style>
        body {
            padding-top: 10px;
            padding-left: 10px;
            padding-right: 10px;
            color: #FFF;
            text-shadow: -2px -2px #000, -2px -1px #000, -2px 0 #000, -2px 1px #000, -2px 2px #000, -1px -2px #000, -1px -1px #000, -1px 0 #000, -1px 1px #000, -1px 2px #000, 0 -2px #000, 0 -1px #000, 0 0 #000, 0 1px #000, 0 2px #000, 1px -2px #000, 1px -1px #000, 1px 0 #000, 1px 1px #000, 1px 2px #000, 2px -2px #000, 2px -1px #000, 2px 0 #000, 2px 1px #000, 2px 2px #000;
            text-align: center;
        }

        textarea {
            width: 100%;
            resize: none;
        }

        .text {
            width: 100%;
            text-align: left;
            table-layout: fixed;
        }

        .text tr {
            height: 75px;
        }

        .text th {
            font-size: 2em;
            padding: 10px;
        }

        .text td {
            height: 75px;
            width: 50%;
            font-size: 1.5em;
        }

        #tr_warning {
            color: red;
        }

        #table_text {
            border-collapse: collapse;
        }

        #table_text tr td {
            border-width: 1px;
            border-color: #AAAAAA;
            border-top-style: solid;
            border-bottom-style: solid;
            border-left-style: dashed;
            border-right-style: dashed;
            padding-left: 10px;
            padding-right: 10px;
        }

        #div_wish_options {
            position:absolute;
            margin-top: 15px;
        }

        .div_button {
            background-color: #F0F0F07F;
            padding: 10px;
            border-radius: 3px;
            border-color: #000;
            border-style: solid;
            border-width: 1px;
            text-align: center;
        }

        .wish_option {
            background-color: #DDDDDD7F;
            height: 32px;
            padding: 3px 10px;
            margin-top: 2px;
            border-radius: 3px;
            border-style: solid;
            border-width: 1px;
            border-color: #000;
        }

        .div_button:hover, .wish_option:hover {
            background-color: #2B666666;
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QGM58QCD7C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-QGM58QCD7C');
    </script>
</head>

<body>
    <table class="text">
        <tr>
            <td>
                <div class="div_button" id="button_settings" onclick="func_click('设置');">设置</div>
            </td>
            <td>
                <div class="div_button" id="button_clear" onclick="location.reload();">清空（刷新）</div>
            </td>
        </tr>
    </table>
    <table class="text" id="table_settings" style="display:none">
        <tr id="tr_warning" style="display:none"><td></td></tr>
        <tr>
            <td colspan="2">
                愿望和代价每行一个，空行和每行前后的空格会被自动忽略
            </td>
        </tr>
        <tr>
            <td colspan="2">
                愿望：
                <textarea id="textarea_wish" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                代价：
                <textarea id="textarea_cost" rows="10"></textarea>
            </td>
        </tr>
    </table>
    <table class="text" id="table_text">
        <tr></tr>
        <tr>
            <th>我可以</th>
            <th>但代价是</th>
        </tr>
    </table>

    <script>
        const choose_one = "选择一个愿望";
        const question_mark = '？';
        const default_settings = {
            "wish" : [
                "无（大失败）",
                "自选任意一张券",
                "自选一张先锋券",
                "自选一张近卫券",
                "自选一张重装券",
                "自选一张狙击券",
                "自选一张术师券",
                "自选一张医疗券",
                "自选一张辅助券",
                "自选一张特种券",
            ],
            "cost": [
                "无（大成功）",
                "必须进入下一个紧急作战节点",
                "下一次作战必须至少损失1目标生命值",
                "下一次作战必须至少损失5目标生命值",
                "下一次作战必须以1目标生命值结算",
                "从此不能再换掉任何负面藏品",
                "下一次进入诡意行商节点不能购物",
                "从此进入诡意行商节点再也不能购物",
                "下一次进入诡意行商节点必须购物直到所持源石锭不能支付任何物品",
                "下一次进入诡意行商节点必须请坎诺特降价",
                "下一次进入诡意行商节点不能请坎诺特降价",
                "必须放弃下一个战斗掉落藏品",
            ]
        }
        let current_row = 0;
        let current_settings = {
            "wish" : [],
            "cost": [],
        };
        let current_wish_index = -1;
        let last_toggle = 0;

        function draw_row(new_row=true) {
            let options, row_content;
            if (new_row) {
                current_row += 1;
            }
            options = `<div id="div_wish_options" style="display:none">`;
            for (let i = 0; i < current_settings['wish'].length; i++) {
                options += `
                    <div class="wish_option" id="div_wish_option_${i}" onclick="handle_wish_options(${i});">
                        ${current_settings['wish'][i]}
                    </div>
                `;
            }
            options += `</div>`;
            wish_row_content = `
                <td id="td_wish_${current_row}">
                    <div class="div_button" id="div_wish" onclick="handle_wish_options(-1);">
                        点击选择一个愿望 或者 直接随机→
                    </div>
                    ${options}
                </td>
                <td id="td_cost_${current_row}">
                    <div class="div_button" onclick="handle_random();">点击随机抽取代价</div>
                </td>
            `;
            if (new_row) {
                document.getElementById("table_text").innerHTML += `
                    <tr id="tr_${current_row}">
                        ${wish_row_content}
                    </tr>
                `;
                current_wish_index = -1;
            }
            else {
                document.getElementById(`tr_${current_row}`).innerHTML = wish_row_content;
            }
        }

        function handle_random() {
            let cost_index, cost_length;
            let block_text, cost_text;
            if (current_wish_index == -1) {
                current_wish_index = Math.floor(Math.random() * Math.max(1, current_settings['wish'].length - 1)) + 1;
            }
            document.getElementById(`td_wish_${current_row}`).innerHTML = current_settings['wish'][current_wish_index];
            cost_index = Math.floor(Math.random() * current_settings['cost'].length);
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    let j = Math.floor(Math.random() * current_settings['cost'].length);
                    cost_text = current_settings['cost'][j];
                    draw_cost(current_row, cost_text);
                }, i * 100);
            }
            cost_length = current_settings['cost'][cost_index].length;
            block_text = question_mark.repeat(5);
            setTimeout(() => draw_cost(current_row, block_text), 1000);
            for (let k = 1; k <= cost_length; k++) {
                setTimeout(() => {
                    cost_text = current_settings['cost'][cost_index].slice(0, k) + block_text;
                    cost_text = cost_text.slice(0, Math.min(cost_length, k + 5));
                    draw_cost(current_row, cost_text);
                }, 1233 + k * 1000 / cost_length);
            }

            setTimeout(() => draw_row(), 2333);
        }

        function draw_cost(row_idx, cost_text) {
            document.getElementById(`td_cost_${row_idx}`).innerHTML = cost_text;
        }

        function handle_wish_options(wish_index) {
            if (wish_index == -1) {
                handle_toggle_wish_options(true);
            }
            else {
                current_wish_index = wish_index;
                document.getElementById(`div_wish`).innerHTML = current_settings['wish'][wish_index];
                handle_toggle_wish_options();
            }
        }

        function handle_toggle_wish_options(is_on=false) {
            let now = new Date() * 1;
            if (now - last_toggle < 100) {
                return false;
            }
            if (is_on) {
                if (document.getElementById('div_wish_options').style.display == "none") {
                    document.getElementById('div_wish_options').style.display = "";
                }
                else {
                    document.getElementById('div_wish_options').style.display = "none";
                }
            }
            else {
                if (document.getElementById('div_wish_options')) {
                    document.getElementById('div_wish_options').style.display = "none";
                }
            }
            last_toggle = now;
        }

        function loadLocalStorage() {
            if (!window.localStorage) {
                console.error("浏览器不支持localStorage");
            }
            else {
                console.log("loadLocalStorage()");
                let k, i, storage = window.localStorage;
                if (storage['data_ganbouki']) {
                    const data = JSON.parse(storage['data_ganbouki']);
                    for (k in default_settings) {
                        if (data[k]) {
                            current_settings[k] = data[k].slice();
                        }
                        else {
                            // 初始化
                            current_settings[k] = default_settings[k].slice();
                        }
                    }
                }
                else {
                    // 初始化
                    for (k in default_settings) {
                        current_settings[k] = default_settings[k].slice();
                    }
                }
                document.getElementById('textarea_wish').value = current_settings['wish'].join('\n');
                document.getElementById('textarea_cost').value = current_settings['cost'].join('\n');
            }
        }

        function saveLocalStorage() {
            if (!window.localStorage) {
                console.error("浏览器不支持localStorage");
            }
            else {
                console.log("saveLocalStorage()");
                let i, wish, cost, storage = window.localStorage;
                try {
                    wish = document.getElementById('textarea_wish').value.split('\n');
                    cost = document.getElementById('textarea_cost').value.split('\n');
                    current_settings['wish'] = [];
                    current_settings['cost'] = [];
                    for (i = 0; i < wish.length; i++) {
                        if (wish[i].trim().length > 0) {
                            current_settings['wish'].push(wish[i].trim())
                        }
                    }
                    for (i = 0; i < cost.length; i++) {
                        if (cost[i].trim().length > 0) {
                            current_settings['cost'].push(cost[i].trim())
                        }
                    }
                } catch (error) {
                    document.getElementById('tr_warning').style.display = "";
                    document.getElementById('tr_warning').innerHTML = `<td>保存失败，请检查格式 ${error}</td>`
                    return false;
                    current_settings['wish'] = default_settings['wish'].slice();
                    current_settings['cost'] = default_settings['cost'].slice();
                }
                document.getElementById('textarea_wish').value = current_settings['wish'].join('\n');
                document.getElementById('textarea_cost').value = current_settings['cost'].join('\n');
                storage['data_ganbouki'] = JSON.stringify(current_settings);
                return true;
            }
        }

        function func_click(target) {
            if (target == '设置') {
                if (document.getElementById('button_settings').innerHTML == '设置') {
                    document.getElementById('table_settings').style.display = "";
                    document.getElementById('button_settings').innerHTML = "保存设置";
                }
                else {
                    if (saveLocalStorage()) {
                        document.getElementById('tr_warning').style.display = "none";
                        document.getElementById('table_settings').style.display = "none";
                        document.getElementById('button_settings').innerHTML = "设置";
                        draw_row(false);
                    };
                }
            }
        }

        document.onclick = () => {
            handle_toggle_wish_options();
        }
        loadLocalStorage();
        draw_row();
    </script>
</body>
<html>
